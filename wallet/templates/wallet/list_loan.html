<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table>
          
            <th> loan_id </th>
            <th>loan_type</th>
            <th>loan_balance</th>
            <th>amount</th>
            <th> guaranter</th>
            <th>issuer</th>
            <th>wallet</th>
            

        
            {% for loan in loans%}
            <tr>
                <td>{{loan.loan_id}}</td>
                <td>{{loan.loan_type}}</td>
                <td>{{loan.loan_balance}}</td>
                <td>{{loan.amount}}</td>
                <td>{{loan.guaranter}}</td>

            </tr>

            {%endfor%}
    </table>
    
</body>
