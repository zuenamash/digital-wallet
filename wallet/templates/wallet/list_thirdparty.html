<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
       
            <th>account</th>
            <th>transaction_amount</th>
            <th>currency</th>
            <th>date_of_issue</th>
            <td>date_of_issue</td>
            <th>wallet</th>
            <th>issuer</th>
        
            {% for thirdparty in thirdparty %}
            <tr>
                <td>{{thirdparty.account }}</td>
                <td>{{thirdparty.transaction_amount }}</td>
                <td>{{thirdparty.currency }}</td>
                <td>{{thirdparty.date_of_issue }}</td>
                <td>{{thirdparty.wallet }}</td>
                <td>{{thirdparty.issuer }}</td>
             
            </tr>

            {%endfor%}
        
    </table>

    
</body>
</html>
