<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>
            <td>account</td>
            <td>transaction_amount</td>
            <td>currency</td>
            <td>date_of_issue</td>
            <td>date_of_issue</td>
            <td>wallet</td>
            <td>issuer</td>
        
            {% for thirdparty in thirdpartys%}
            <tr>
                <td>{{thirdparty.account }}</td>
                <td>{{thirdparty.transaction_amount }}</td>
                <td>{{thirdparty.currency }}</td>
                <td>{{thirdparty.date_of_issue }}</td>
                <td>{{thirdparty.wallet }}</td>
                <td>{{thirdparty.issuer }}</td>
             
            </tr>

            {%endfor%}
        </th>
    </table>

    
</body>
</html>
