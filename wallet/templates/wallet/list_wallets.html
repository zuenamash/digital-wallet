<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
       
            <th>balance</th>
            <th>customer</th>
            <th>amount</th>
            <th>date_created</th>
            <th>status</th>
            <th>currency</th>
            <th>history</th>
            <th>pin</th>
        
        
            {% for wallet in wallets%}
            <tr>
                <td>{{ wallet.balance }}</td>
                <td>{{ wallet.customer }}</td>
                <td>{{ wallet.amount }}</td>
                <td>{{ wallet.date_created }}</td>
                <td>{{ wallet.status }}</td>
                <td>{{ wallet.currency }}</td>
                <td>{{ wallet.history }}</td>
                <td>{{ wallet.pin }}</td>
               
             
            </tr>

            {%endfor%}
        
    </table>
</body>
</html>
