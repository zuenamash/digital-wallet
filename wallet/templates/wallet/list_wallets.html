<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <table class="table table-bordered" style="height: 10rem;margin: 40px; width: 60%;position: fixed; margin-left: 20%; margin-top: 10%; border: 10px solid rgb(251, 250, 250); " >
  
            <th scope="col">balance</th>
            <th scope="col">customer</th>
            <th scope="col">amount</th>
            <th scope="col">date_created</th>
            <th scope="col">status</th>
            <th scope="col">currency</th>
            <th scope="col">history</th>
            <th scope="col">pin</th>
        
        
            {% for wallet in wallets%}
            <tr>
                <td>{{ wallet.balance }}</td>
                <td>{{ wallet.customer }}</td>
                <td>{{ wallet.amount }}</td>
                <td>{{ wallet.date_created }}</td>
                <td>{{ wallet.status }}</td>
                <td>{{ wallet.currency }}</td>
                <td>{{ wallet.history }}</td>
                <td>{{ wallet.pin }}</td>
               
             
            </tr>

            {%endfor%}
        
    </table>

              <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
